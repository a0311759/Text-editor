<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>File Generator</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
  <style>
    body {
      background: linear-gradient(180deg, #220000, #000000);
      color: #ffffff;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .container {
      max-width: 500px;
      padding: 20px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
    }
    textarea {
      resize: none;
    }
    .btn {
      background: #880000;
      border: none;
    }
    .btn:hover {
      background: #aa0000;
    }
  </style>
</head>
<body>
  <div class="container text-center">
    <h3>File Generator</h3>
    <form id="fileForm">
      <div class="mb-3">
        <label for="fileName" class="form-label">File Name</label>
        <input type="text" id="fileName" class="form-control" placeholder="Enter file name (e.g., hello.txt)" required>
      </div>
      <div class="mb-3">
        <label for="fileContent" class="form-label">File Content</label>
        <textarea id="fileContent" rows="8" class="form-control" placeholder="Enter file content here..." required></textarea>
      </div>
      <button type="button" class="btn btn-primary w-100" id="downloadBtn">Download File</button>
    </form>
  </div>

  <script>
    document.getElementById('downloadBtn').addEventListener('click', () => {
      const fileName = document.getElementById('fileName').value;
      const fileContent = document.getElementById('fileContent').value;

      if (!fileName || !fileContent) {
        alert('Please fill out both fields!');
        return;
      }

      const blob = new Blob([fileContent], { type: 'text/plain' });
      const link = document.createElement('a');
      link.href = URL.createObjectURL(blob);
      link.download = fileName;
      link.click();
    });
  </script>
</body>
</html>
